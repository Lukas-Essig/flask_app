{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method ="POST">

    <div class="loginblock">

        <h3>Login</h3>
        <h6>If you already have an account log in here!</h6>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
        </div>

        <br />
        <button type="submit" class="edit">Login</button>
    </div>
    <div class="signup_forgot">
        <small class="text-muted ml-2">
            <a href="{{ url_for('auth.signup') }}">Sign up now!</a>
        </small>
        <br />
        <small class="text-muted ml-2">
            <a href="{{ url_for('auth.reset_request') }}">Forgot Password?</a>
        </small>
    </div>
</form>
{% endblock %}
